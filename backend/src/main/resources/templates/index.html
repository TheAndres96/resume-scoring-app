<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Scoring System</title>
</head>
<body>
    <h1>Upload Your Resume</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Score</button>
    </form>

    <p th:text = "${message}"></p>

    <h2 th:if="${extractedText}">Extracted Resume Text:</h2>
    <pre th:if="${extractedText}" th:text="${extractedText}"></pre>

    <h2 th:if="${openAiResponse}"> OpenAI Scoring Response:</h2>
    <pre th:if="${openAiResponse}" th:text ="${openAiResponse}"></pre>

</body>
</html>
